<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle detector</h1>

      <form id="tri">
        <div class="form-group">
          <label for="side1">Enter a length for side 1:</label>
          <input id="side1" type="text">
          <label for="side2">Enter a length for side 2:</label>
          <input id="side2" type="text">
          <label for="side3">Enter a length for side 3:</label>
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>Your type of triangle is: <span class="triangle"></span></p>
      </div>
      <div id="not">
        <p>That's not a triangle dummie! Try again!</p>
      </div>
    </div>
  </body>
</html>
